<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MU Pointer</title>
<link href="../../style.css" rel="stylesheet" type="text/css">
<link href="../../media1.css" rel="stylesheet" type="text/css" id="med">
</head>
<body class="noselect">
<div id="Caption"><a href="../../">MU Pointer</a><br /><br />Pointer Calculation<br /><br />
</div>
<div class="Heading">
<form onSubmit="return redirect()">
<table style="width:230px; margin:auto; border-collapse:collapse;" border="0">
<tr>
<td width="60px" align="right"><label>Course:</label></td>
<td width="165px" align="left">
<select id="cs">
<option>Engineering</option>
</select>
</td>
</tr>
<tr>
<td align="right"><label>Year:</label></td>
<td align="left">
<select id="yr" onChange="selectsem()">
<option>First Year(FE)</option>
<option>Second Year(SE)</option>
<option>Third Year(TE)</option>
<option>Fourth Year(BE)</option>
</select>
</td>
</tr>
<tr>
<td align="right"><label>Branch:</label></td>
<td align="left">
<select id="br">
<option>Common to all</option>
</select>
</td>
</tr>
<tr>
<td align="right"><label>Sem:</label></td>
<td align="left">
<select id="sm">
<option>I</option>
<option>II</option>
</select>
</td>
</tr>
</table><br />
<input type="submit" value="Submit" />
</form>
</div>
<div id="Container">
<form id="Form" onSubmit="return calculate()">
<br/>Please enter marks:<br /><br />
<table class="rsptbl">
<thead class="rsptbl">
    <tr class="rsptbl">
    	<th id="i0j0" class="rsptbl">
            Subject
        </th>
        <th id="i0j1" class="rsptbl" title="Term Test 1 Marks">
            TT1
        </th>
        <th id="i0j2" class="rsptbl" title="Term Test 2 Marks">
            TT2
        </th>
        <th id="i0j3" class="rsptbl" title="Term Test Average Marks">
            TTAvg
        </th>
        <th id="i0j4" class="rsptbl" title="End Semester Exam Marks">
            ESE
        </th>
        <th id="i0j5" title="Total Theory Marks" class="Credit rsptbl">
            Theory
        </th>
        <th id="i0j6" title="Theory Credits Earned" class="Credit rsptbl">
            C1
        </th>
        <th id="i0j7" title="Theory Grade" class="Credit rsptbl">
            G1
        </th>
        <th id="i0j8" title="C1*G1" class="Credit rsptbl">
            C1*G1
        </th>
        <th id="i0j9" class="rsptbl" title="Term Work Marks">
            TW
        </th>
        <th id="i0j10" class="rsptbl" title="Practical Exam Marks">
            Pract
        </th>
        <th id="i0j11" title="Term Work and Practical Total Marks" class="Credit rsptbl">
            TW/Pract
        </th>
        <th id="i0j12" title="Term Work and Practical Credits Earned" class="Credit rsptbl">
            C2
        </th>
        <th id="i0j13" title="Term Work and Practical Grade" class="Credit rsptbl">
            G2
        </th>
        <th id="i0j14" title="C2*G2" class="Credit rsptbl">
            C2*G2
        </th>
        <th id="i0j15" title="Total Credits Earned" class="Credit rsptbl">
            C
        </th>
        <th id="i0j16" title="C*G" class="Credit rsptbl">
            C*G
        </th>
        <th id="i0j17" class="rsptbl" title="Total Marks">
            Total
        </th>
    </tr>
</thead>
<tbody id="Main" class="rsptbl">
    
</tbody>
</table>
</div>
<br />
<div class="Heading">
<input type="submit" id="sub" value="Calculate" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" onclick="rst()"/>
<br /><br />
<label class="noselect">Show Live Calculation<input type="checkbox" checked id="liv" onChange="sbmt()" /></label>
<br />
<label class="noselect">Show Pointer Calculation columns<input type="checkbox" checked id="calc" onchange="pntcalc()"/></label>
</form>
<br /><br />
<table style="width:240px; margin:auto; border-collapse:collapse;" border="0">
<tr>
<td width="115px" align="right">Result =&nbsp;</td>
<td width="115px" align="left"><span id="reslt"></span></td>
</tr>
<tr>
<td align="right">Pointer =&nbsp;</td>
<td align="left"><span id="pointer"></span></td>
</tr>
<tr>
<td align="right">Percentage =&nbsp;</td>
<td align="left"><span id="perc"></span></td>
</tr>
</table>

<div class="hid"><input type="button" value="Save as MS Excel Sheet" onClick="gentbl()" /><br /><br /></div>
